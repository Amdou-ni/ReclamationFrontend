<h2>Liste des réclamations</h2>
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Type</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reclamations">
      <td>{{ r.nom }}</td>
      <td>{{ r.email }}</td>
      <td>{{ r.telephone }}</td>
      <td>{{ r.type }}</td>
      <td>{{ r.description }}</td>
    </tr>
  </tbody>
</table>
