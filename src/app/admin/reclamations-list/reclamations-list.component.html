<div class="reclamations-list">
  <h2>Liste des RÃ©clamations</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Statut</th>
        <th>Date de Soumission</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reclamation of reclamations">
        <td>{{ reclamation.id }}</td>
        <td>{{ reclamation.description }}</td>
        <td>{{ reclamation.statut }}</td>
        <td>{{ reclamation.dateSoumission | date }}</td>
        <td>
          <button (click)="deleteReclamation(reclamation.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
