<div class="reclamation-form">
    <h2>Formulaire de Réclamation</h2>
    <form (ngSubmit)="onSubmit()" #reclamationForm="ngForm">
      <div class="form-group">
        <label for="nom">Nom complet</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="reclamation.nom" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="reclamation.email" required>
      </div>
  
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="telephone" [(ngModel)]="reclamation.telephone">
      </div>
  
      <div class="form-group">
        <label for="type">Type de réclamation</label>
        <select id="type" name="type" [(ngModel)]="reclamation.type" required>
          <option value="">Sélectionnez...</option>
          <option value="technique">Problème technique</option>
          <option value="service">Service client</option>
          <option value="facturation">Facturation</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="reclamation.description" required></textarea>
      </div>
  
      <button type="submit" [disabled]="!reclamationForm.valid">Envoyer</button>
    </form>
  </div>
